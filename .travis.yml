language: python

python:
  - "2.7"
  - "3.6"
  - "nightly"

install:
  - pip install -r requirements.txt
  - pip install -r requirements-test.txt
  - pip install -r requirements-lint.txt
  - pip install -e .

script:
  - flake8 tt
  - python setup.py test --addopts="--verbose -r s --cov=tt --cov-report=html --cov-report=xml --cov-report=term"

